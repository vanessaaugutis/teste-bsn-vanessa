<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritos
      <ion-icon name="logo-octocat"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cards" *ngIf="favoritosArray.length > 1">
    <ion-card *ngFor="let pokemon of favoritosArray">
      <p>{{ pokemon.name }} </p>
      <img [src]="pokemon.urlFoto" />
      <ion-button>Ver detalhes</ion-button>
    </ion-card>
  </div>
  <div class="paginacao" *ngIf="favoritosArray.length > 1">
    <ion-button>
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>

    <ion-button>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
